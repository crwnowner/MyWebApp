<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>

    <h2>Car List</h2>

    <div th:if = "${error}">
        <p th:text = "${error}"></p>
    </div>

    <table border = "1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Brand</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each = "car : ${cars}">
                <td th:text = "${car.model}"></td>
                <td th:text = "${car.horsepower}"></td>
                <td th:text = "${car.model}"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
